<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Dados pessoais | AlunITA</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}">
 	<link rel="stylesheet" href="{{ url_for('static', filename='material.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styleAlunitaOK9.css') }}">
</head>

<body>
	<section id="DirecionamentoTelas" class="BackGr BackImage">
		<!-- Cabeçalho do app -->
		<div class="barra-principal valign-wrapper yellow darken-2">
			<div class="container">
				<a href="principal"><img src="../static/resources/logo2.png" class="logoCab" width="89.4px" height="48.8px"></a>
			</div>
		</div>

		<div class="container">
		  <div class="row cadastroaluno">
		    <div class="col s12 m12">
		      <div class="card blue-grey darken-1">
		        <div class="card-content white-text">
		          <!-- Formulário -->
							<div class="row">
						    <form action="/cadastrandousuario" method="post" class="col s12">
		          		<span class="card-title">Informações pessoais</span>
						      <div class="row">
						        <div class="input-field col s6">
						          <input id="first_name" name="first_name" type="text" class="validate">
						          <label for="first_name">Nome</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="last_name" name="last_name" type="text" class="validate">
						          <label for="last_name">Sobrenome</label>
						        </div>
						      </div>
						      <div class="row">
						        <div class="input-field col s6">
						          <input id="usuario_valido" name="usuario_valido" type="text" class="validate">
						          <label for="usuario_valido">Nome de usuário</label>
						          <!-- descriçãozinha embaixo falando o que é valido -->
						        </div>	
						        <div class="input-field col s6">
						          <input id="password" name="password" type="password" class="validate">
						          <label for="password">Senha</label>
						        </div>
						      </div>
						      <div class="row emailclass">
						        <div class="col s12">
						          <!-- colocar logo no lugar de "conta gmail" -->
						          <div class="input-field inline">
				 		            <input placeholder="suaconta@gmail.com" id="email_inline" name="email_inline" type="email" class="validate">
						          </div>
						        </div>
						      </div>
								    <!-- <div class="file-field input-field">
								      <div class="btn">
								        <span>arquivo .jpg</span>
								        <input type="file">
								      </div>
								      <div class="file-path-wrapper">
								        <input placeholder="Inserir foto para imagem de perfil" id="img-perfil" name="img-perfil" class="file-path validate" type="text">
								      </div>
								    </div> -->
		        			<span class="card-title">Informações do curso</span>
						      <div class="row">
									  <div class="input-field col s6">
									    <select>
									      <option value="" disabled selected>Selecione seu curso</option>
									      <option value="1">FUND</option>
									      <option value="2">AER</option>
									      <option value="3">AESP</option>
									      <option value="4">CIVIL</option>
									      <option value="5">COMP</option>
									      <option value="6">ELE</option>
									      <option value="7">MEC</option>
									    </select>
									    <label>Curso</label>
									  </div>
									  <div class="input-field col s6">
									    <select>
									      <option value="" disabled selected>Selecione seu ano de formação</option>
									      <option value="1">2018</option>
									      <option value="2">2019</option>
									      <option value="3">2020</option>
									      <option value="4">2021</option>
									      <option value="5">2022</option>
									      <option value="6">2023</option>
									    </select>
									    <label>Ano de formação</label>
									  </div>
						      </div>
						      <div class="row">
						      	<div class="input-field col s12">
						          <span class="helper-text">Insera as matérias do semestre <span class="exemplomateria">como no formato do exemplo</span></span>
										  <div class="chips chips-placeholder">
										  </div>
									  </div>
						      </div>					      
						      <a class="waves-effect waves-light btn right btn-fimcadastro">finalizar cadastro</a>
						  </div>
						    </form>
						  </div>
		        </div>
		      </div>
		    </div>
		  </div>
	  </div>
	</section>

	<footer class="red lighten-1">
		<div class="container">
		<p>aaaa</p>
		</div>
	</footer>

<!-- JS -->
	<script type=text/javascript src="{{
  url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type=text/javascript src="{{
  url_for('static', filename='js/materialize.min.js') }}"></script>
	<script type=text/javascript src="{{
  url_for('static', filename='js/materialize.js') }}"></script>
  <script>  	
		$('.chips').chips();

		$('.chips-placeholder').chips({
			placeholder: 'MAT-12',
		});
  </script>
</body>
</html>
